<!DOCTYPE html>

<body>
    <a href="../index.html" class="home-link">← 返回首页</a>
    
    <h1>归档 Archive API</h1>
    
    <p class="description">用于处理压缩文件（如 .zip）的 API 接口。</p>
    
    <div class="api-list-container">
        <ul class="api-list detailed-list">
            <li>
                <div class="api-item">
                    <a href="../archive/unzip.html" class="api-name">解压文件</a>
                    <span class="api-endpoint">/api/archive/unzip</span>
                    <p class="api-desc">解压一个指定的压缩文件。</p>
                </div>
            </li>
            <li>
                <div class="api-item">
                    <a href="../archive/zip.html" class="api-name">压缩文件</a>
                    <span class="api-endpoint">/api/archive/zip</span>
                    <p class="api-desc">将指定的文件或目录压缩成 zip 文件。</p>
                </div>
            </li>
            <!-- 其他 Archive API 待补充 -->
        </ul>
    </div>
