<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>广播 API - 思源笔记 API 文档</title>
    <link rel="stylesheet" href="../styles.css">

<body>
    <a href="../index.html" class="home-link">← 返回首页</a>
    
    <h1>广播 API</h1>
    
    <p class="description">广播相关的API接口，用于管理 WebSocket 广播频道和发送消息。</p>
    
    <div class="api-list-container">
        <ul class="api-list detailed-list">
            <li>
                <div class="api-item">
                    <a href="../broadcast/getChannelInfo.html" class="api-name">获取广播频道信息</a>
                    <span class="api-endpoint">/api/broadcast/getChannelInfo</span>
                    <p class="api-desc">获取指定广播频道的信息（名称和连接数）</p>
                </div>
            </li>
            <li>
                <div class="api-item">
                    <a href="../broadcast/getChannels.html" class="api-name">获取所有广播频道</a>
                    <span class="api-endpoint">/api/broadcast/getChannels</span>
                    <p class="api-desc">获取当前所有广播频道及其信息</p>
                </div>
            </li>
            <li>
                <div class="api-item">
                    <a href="../broadcast/postMessage.html" class="api-name">向广播频道发送消息</a>
                    <span class="api-endpoint">/api/broadcast/postMessage</span>
                    <p class="api-desc">向指定广播频道发送字符串消息</p>
                </div>
            </li>
        </ul>
    </div>
